<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knockout Anatomy</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,500">
    <link rel="stylesheet" href="http://kestell.org/violet/build/violet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Todo List</h1>
      <form data-bind="submit: addTodo">
        <input data-bind="value: newTodo, valueUpdate: 'keyup'" />
        <label>
          Create todo:
          <span data-bind="text: newTodo"></span>
        </label>
      </form>
      <ul data-bind="foreach: todos">
        <li data-bind="text: title"></li>
      </ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
